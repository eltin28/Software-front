<div class="form-container">
  <h2>Crear Producto</h2>

  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre del Producto</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ej: Crema hidratante"
        [class.is-invalid]="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched"
      />
    </div>

    <!-- Imagen -->
    <div class="form-group">
      <label for="imagenProducto">Imagen del Producto</label>
      <input id="imagenProducto" type="file" accept="image/*" (change)="onFileSelected($event)" />
    </div>

    <!-- Cantidad -->
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        id="cantidad"
        type="number"
        formControlName="cantidad"
        placeholder="Ej: 10"
        min="1"
      />
    </div>

    <!-- Valor -->
    <div class="form-group">
      <label for="valor">Precio</label>
      <input
        id="valor"
        type="number"
        formControlName="valor"
        placeholder="Ej: 25000"
        min="1000"
      />
    </div>

    <!-- Tipo -->
    <div class="form-group">
      <label for="tipo">Tipo de Producto</label>
      <select id="tipo" formControlName="tipo">
        <option value="">Seleccione...</option>
          @for (tipo of tiposProducto; track $index) {
            <option [value]="tipo">
              {{ tipo }}
            </option>
          }
      </select>
    </div>
    <!-- BotÃ³n -->
    <button type="submit" class="btn-submit" [disabled]="productoForm.invalid">
      Crear Producto
    </button>
  </form>
</div>

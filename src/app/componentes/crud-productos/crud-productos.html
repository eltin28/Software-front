<div class="form-container">
  <h2>Crear Producto</h2>

  <form [formGroup]="productoForm" (ngSubmit)="crearProducto()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre del Producto</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ej: Crema hidratante"
        required
      />
    </div>

    <!-- Imagen -->
    <div class="form-group">
      <label for="imagenProducto">URL Imagen</label>
      <input
        id="imagenProducto"
        type="text"
        formControlName="imagenProducto"
        placeholder="https://..."
        required
      />
    </div>

    <!-- Cantidad -->
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        id="cantidad"
        type="number"
        formControlName="cantidad"
        placeholder="Ej: 10"
        required
      />
    </div>

    <!-- Valor -->
    <div class="form-group">
      <label for="valor">Precio</label>
      <input
        id="valor"
        type="number"
        formControlName="valor"
        placeholder="Ej: 25000"
        required
      />
    </div>

    <!-- Tipo -->
    <div class="form-group">
      <label for="tipo">Tipo de Producto</label>
      <select id="tipo" formControlName="tipo" required>
        <option value="">Seleccione...</option>
        <option *ngFor="let tipo of tiposProducto" [value]="tipo">
          {{ tipo }}
        </option>
      </select>
    </div>

    <!-- BotÃ³n -->
    <button type="submit" class="btn-submit" [disabled]="productoForm.invalid">
      Crear Producto
    </button>
  </form>
</div>

<!-- Botón flotante de Accesibilidad -->
<button class="btn-accesibilidad" (click)="togglePanel()">
  ♿ Accesibilidad
</button>

<!-- Overlay (se muestra solo si el panel está abierto) -->
<div class="overlay" *ngIf="panelOpen" (click)="closePanel()"></div>

<!-- Panel lateral -->
<div class="panel-accesibilidad" [class.open]="panelOpen">
  <h3>Herramientas de Accesibilidad</h3>

  <!-- Opciones dentro del panel -->
  <button (click)="activarContraste()">Alto Contraste</button>
  <button (click)="aumentarFuente()">Aumentar Fuente</button>
  <button (click)="disminuirFuente()">Disminuir Fuente</button>

  <!-- Botón de cerrar -->
  <button (click)="closePanel()" style="background:#007BFF; color:white; border-radius:6px; margin-top:20px;">
    Cerrar
  </button>
</div>
